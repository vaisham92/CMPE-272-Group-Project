<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="page-header">
			<h2 class="text-primary">
				Builds <small><a type="button" data-toggle="modal"
					data-target="#myModal" class="btn btn-outline btn-primary btn-sm">Upload
						a New or Existing Build </a></small>
			</h2>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">
								<i class="fa fa-times"></i>
							</button>
							<h4 class="modal-title" id="myModalLabel">New Build</h4>
						</div>
						<div class="modal-body">
							<form role="form" class="ng-pristine ng-valid">
								<div class="form-group">
									<label>Build Number: </label> <input class="form-control"
										placeholder="eg: 99" ng-model="formData.id">
									<div class="form-group">
										<label>Select the perf run file: </label> <input type="file"
											name="file"
											onchange="angular.element(this).scope().onFileSelect(this.files);">
									</div>
									<div class="form-group">
										<label>Description: </label>
										<textarea class="form-control" rows="3"
											ng-model="formData.description"></textarea>
									</div>
									<div class="form-group">
										<label>Comments: </label>
										<textarea class="form-control" rows="3"
											ng-model="formData.comments"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary"
								ng-click="addNewBuild()">Add</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
		</div>
	</div>
</div>
<ol class="breadcrumb">
	<li><a href="#/projects/">Projects</a></li>
</ol>
<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<button class="btn btn-primary form-control" ng-click="triggerBuild()">Trigger Build</button>
			<div class="modal fade" id="runningModal" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Script Started</h4>
						</div>
						<div class="modal-body">
							<p>Performance Script Initiated: <mark>{{status}}</mark> <br> done</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-info"
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-heading">
				<i class="fa fa-clock-o fa-fw"></i> Recent Builds
			</div>
			<!-- /.panel-body -->
			<div class="panel-body">
				<ul class="timeline" ng-repeat="build in Builds">
					<li>
						<div class="timeline-badge success">
							<a type="button"
								href="#/projects/{{projectId}}/builds/{{build.id.id}}"
								class="btn btn-success btn-circle btn-lg"><i
								class="fa fa-arrow-right"></i> </a>
						</div>
						<div class="timeline-panel">
							<div class="timeline-heading">
								<h4 class="timeline-title">{{build.id.id}}</h4>
							</div>
							<div class="timeline-body">
								<p>{{build.description}}</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
